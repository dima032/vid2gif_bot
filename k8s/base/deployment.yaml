apiVersion: apps/v1
kind: Deployment
metadata:
  name: video2gif-bot
  namespace: bots
  labels:
    app: video2gif-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video2gif-bot
  template:
    metadata:
      labels:
        app: video2gif-bot
    spec:
      serviceAccountName: video2gif-bot-sa
      securityContext:
        fsGroup: 1000
      containers:
        - name: video2gif-bot
          image: dima032398485/vid2gif_bot:latest # updated line
          imagePullPolicy: Always
          env:
            - name: VIDEO2GIF_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: video2gif-bot-secrets
                  key: tg_video2gif_bot_token
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"